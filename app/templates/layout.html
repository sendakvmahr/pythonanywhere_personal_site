<html>
	<head>
		{% if title %}
			<title>{{ title }} - Sendak Mahr</title>
		{% else %}
			<title>Sendak Mahr</title>
		{% endif %}	
		<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/normalize.css') }}">		
		<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/style.css') }}">		
		<link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet"> 

	</head>
	<body>
	    <nav class="sans-serif">
			<a href="{{ url_for('homepage') }}">About</a>
			<a href="{{ url_for('web_design') }}">Web Design</a>
			<a href="{{ url_for('development') }}">Dev Projects</a>
			<a href="{{ url_for('pixel_art') }}">Art</a>
		</nav>
		<div id="header">
			<img src="{{ url_for('static',filename='images/Selfie.png') }}">
			<h1 class="sans-serif">Sendak V. Mahr</h1>
		</div>
		<div id="content">
			{% block content %}{% endblock %}
		</div>
	</body>
</html>
